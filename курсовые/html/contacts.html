				<form>
					<fieldset>
						<label>Введите логин или почту<input type="email" class="field" required></label>

				<h3>Регистрация</h3>
				<form action="#" method="post" enctype="multipart/form-data">
					<fieldset>
						<label>Фамилия:
							<input type="text" placeholder="Введите фамилию" class="field" required>
						</label>
						<label>Имя:
							<input type="text" placeholder="Введите имя" class="field" required>
						</label>
						<label>Email:
						<input type="email" placeholder="Введите имя" class="field" required></label>
						<label>Логин:
						<input type="text" placeholder="Введите логин" class="field" minlength="5" maxlength="10"></label>
						<label>Пароль:
						<input type="password" placeholder="Введите пароль" class="field" required  minlength="5" maxlength="10"></label>
						<label>Подтверждение пароля:
						<input type="password" placeholder="Подтвердите пароль" class="field" required  minlength="5" maxlength="10"></label>
					</fieldset>						
					<p align="center" style="margin-top: 40px;">
						<input type="submit" value="Отправить" class="button">
						<input type="reset" value="Cброс" class="button">
					</p>
				</form>
